<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/weather-icons.css">
    </head>
    <body onload="on()">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="weatherSettings" id="overlay">
            <h1> Settings </h1>
        <label class="useDaily">
            <input type="checkbox" name="checkbox" id="useDaily" />
            Get Hourly forecast 
          </label>
          <br>
          <br>
          <button onclick="getLocation(); off(); showReloadButton();"> Get Weather</button>
        </div>
        <button onclick="on();" id="reloadWeather" class="hidden"> Reload weather</button>
        <h1 class="centered alertTitle hidden" id="alertTitle" > Active Weather Alerts: </h1>
        <p id="city"></p>
        <p id="state"></p>
        <div id="weatherAlerts">
        </div>
        <div class="weatherContainer">
            <p id="observationInformation"></p>
            <p id="weatherFor"></p>
            <p id="weatherValidTime"></p>
            <div class="temperature">
                <div class="iconDiv hidden" id="imageContainer">
                  <!-- <i id="weatherIcon"></i>  -->
                  <img id="weatherImage" onload="removeBorder()">
                </div>
                <div class="temperatureDIv">
                    <p id="temperature"> </p>  
                    <p id="feelsLike"></p>
                    <p id="shortForecast"></p> 
                </div>
              <div class="windRainContainer">
                <div class="windDIv">
                    <p id="winds"> </p>
                </div>
                <div class="rainChanceDiv">
                    <p id="rainChance"> </p>
        
                </div>
            </div>
       
       
        <script src="scripts.js" async defer></script>
    </body>
</html>
