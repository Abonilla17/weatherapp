<body onload="on()"style="background-color: #2ecc71;margin-top:3%;">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="weatherSettings" id="overlay">
      <h1 id="settings">Settings</h1>
      <label class="useDaily" id="daily">
          <input type="checkbox" name="checkbox" id="useDaily" />
          Get Hourly forecast
      </label><br>
      <button id="showWeather" onclick="getLocation(); off(); showReloadButton();"  type="button" class="btn">Get Weather</button><br>
  </div>  
  <button onclick="on();" id="reloadWeather" type="button" class="btn btn-link hidden">Settings</button>
  <main id="mainContent">
    <h1 class="centered alertTitle hidden" id="alertTitle">Active Weather Alerts:</h1>
    <p id="city" class="text-center"></p>
    <p id="state" class="text-center"></p>
    <div id="weatherAlerts" class="text-center" role="alert"></div>
    <div class="text-center weatherContainer">
      <p id="observationInformation" class="text-center" ></p>
      <p id="weatherFor" class="text-center"></p>
      <p id="weatherValidTime" class="text-center"></p>
       <div class="container text-center">
        <div class="">
          <div class="d-flex align-items-center justify-content-center">
            <!-- Image -->
            <div id="imageContainer" style="float:right;line-height: 1;padding-right: 15px;" class="text-center">
            <img id="weatherImage" onload="removeBorder()" /> <br>
            <div class="icons-container">
              <div class="icon"> 
                <p id="winds"> Winds: </p> 
                <p class="" id="windForecast"></p>
                 <i class="fa-solid" id="windDirection"></i>
              </div>
              <div class="icon"> 
                <p id="rainChance"> Chance of rain:</p> 
                <i class="" id="rainChanceIcon" style="font-style:normal;"></i>
                <i class="fa-solid fa-percent hidden" style="font-weight: normal;"></i>
              </div>
            </div>
          </div>
            <!-- Text -->
            <div class="temperatureDIv">
              <p id="temperature"></p>
              <p id="feelsLike"></p>
              <p id="shortForecast"></p>
            </div>
          </div>
        </div>
      </div>
