<!DOCTYPE html>

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/weather-icons.css">
</head>

<body onload="on()"style="background-color: #2ecc71;margin-top:3%;">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
  <div class="weatherSettings" id="overlay">
    <h1>Settings</h1>
    <label class="useDaily">
      <input type="checkbox" name="checkbox" id="useDaily" />
      Get Hourly forecast
    </label>
    <br>
    <br>
    <button onclick="getLocation(); off(); showReloadButton();">Get Weather</button>
  </div>
  <button onclick="on();" id="reloadWeather" class="hidden">Reload weather</button>
  <main id="mainContent">
    <h1 class="centered alertTitle hidden" id="alertTitle">Active Weather Alerts:</h1>
    <p id="city" class="text-center"></p>
    <p id="state" class="text-center"></p>
    <div id="weatherAlerts" class="text-center" role="alert"></div>
    <div class="text-center weatherContainer">
      <p id="observationInformation" class="text-center" ></p>
      <p id="weatherFor" class="text-center"></p>
      <p id="weatherValidTime" class="text-center"></p>
      <div class="container text-center">
        <div class="">
          <div class="d-flex align-items-center justify-content-center">
            <!-- Image -->
            <div id="imageContainer">
            <img id="weatherImage" style="float: right;" onload="removeBorder()" />
          </div>
            <!-- Text -->
            <div style="margin-left: 15px;line-height: 0;">
              <p id="temperature"></p>
              <p id="feelsLike"></p>
              <p id="shortForecast"></p>
            </div>
          </div>
        </div>
      </div>      
<br>
      <div class="windRainContainer" style="line-height: 0;">
        <div class="windDIv">
          <p id="winds" class="text-center"></p>
        </div>
        <div class="rainChanceDiv">
          <p id="rainChance" class="text-center"></p>
        </div>
      </div>
    </div>
  </main>
</div>
  <script src="scripts.js" async defer></script>
</body>
</html>
