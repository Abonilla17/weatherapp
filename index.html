<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/weather-icons.css">
</head>

<body onload="on()"style="background-color: #2ecc71;margin-top:3%;">
  <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div class="container">
    <div class="weatherSettings" id="overlay">
      <h1 id="settings">Settings</h1>
      <label class="useDaily" id="daily">
          <input type="checkbox" name="checkbox" id="useDaily" />
          Get Hourly forecast
      </label><br>
      <button id="showWeather" onclick="getLocation(); off(); showReloadButton();"  type="button" class="btn">Get Weather</button><br>
  </div>  
  <button onclick="on();" id="reloadWeather" type="button" class="btn btn-link hidden">Settings</button>
  <main id="mainContent">
    <h1 class="centered alertTitle hidden" id="alertTitle">Active Weather Alerts:</h1>
    <p id="city" class="text-center"></p>
    <p id="state" class="text-center"></p>
    <div id="weatherAlerts" class="text-center" role="alert"></div>
    <div class="text-center weatherContainer hidden" id="weatherContent">
      <p id="observationInformation" class="text-center" ></p>
      <p id="weatherFor" class="text-center"></p>
      <p id="weatherValidTime" class="text-center"></p>
      <div class="container-fluid text-center">
        <div class="row">
          <div class="col">
            <div id="imageContainer" style="line-height: 1;margin: 0;" class="text-center">
              <img id="weatherImage" onload="removeBorder()" style="float:right" /> <br>
            </div>
          </div>
          <div class="col">
            <div class="temperatureDiv text-center">
              <div>
                <p id="temperature" class="text-start" style="line-height: 2;"></p>
              </div>
            </div>
        </div>
      </div>
      <p id="shortForecast"></p>

<div class="container">
  <div class="row">
    <div class="col">
      <h3 id="winds"> Winds: </h3> 
   <p id="windForecast"></p>
    </div>
    <div class="col">
      <h3 id="rainChance"> Chance of rain:</h3> 
      <p class="inline" id="rainChanceIcon" style="font-style:normal;"></p>
<i class="fa-solid fa-percent hidden" style="font-weight: normal;"></i>
    </div>
    <div class="col">
      <h3> Feels like: </h3>
      <p id="feelsLike"></p>
    </div>
  </div>
</div>
  </main>
</div>
  <script src="scripts.js" async defer></script>
  <script src="https://kit.fontawesome.com/c804f1a805.js" crossorigin="anonymous"></script>
</body>

</html>
